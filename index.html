<!DOCTYPE html>

<html>
<head>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>newbieworld - Un lugar por donde empezar</title>

	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="shared/javascripts/frameworks/bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="shared/javascripts/frameworks/bootstrap/css/bootstrap.min.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="shared/stylesheets/screen.css" />

	<script type="text/javascript">

		$( function() {

			$('#sessionDataModal').modal( { 

				'backdrop': 'static',
				'keyboard': false

			 } );

		} );

	</script>

</head>
<body>

	<div id="sessionDataModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

	  <div class="modal-header">

	    <h3 id="myModalLabel">Microchat - Sala única.</h3>
	    <h2>Hola! Por favor para ingresar agregá tu nombre =)</h2>

	  </div>

	  <div class="modal-body">

	    <input type="text" id="name" />

	  </div>

	  <div class="modal-footer">

	    <button class="btn btn-primary">Entrar!</button>

	  </div>

	</div>

	<div id="header">

		<!--<div class="span12 extradata">

		</div>-->

		<div class="presentation">

			<div class="span12 headertitle">

				newbieworld - chat application

			</div>

		</div>

		<div class="menubar">

			<ul class="bar"></ul>

		</div>

	</div> <!-- fin #header -->

	<div class="container" >


		<div class="row" id="main">

			<div class="span8 news">

			</div>

			<div class="span4 info">

			</div>

			<div class="span12 articles">

			</div>

		</div> <!-- fin #main -->

		<div class="row" id="footer">

			<div class="span12 pagetree">
			</div>

			<div class="span12 muted legal">

					Front: Luis García; Back: Ivan Arcuschin. - 2013

			</div>

		</div>

	</div> <!-- fin .container -->

</body>
</html>
